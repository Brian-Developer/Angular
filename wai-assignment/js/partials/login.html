<form ng-hide='logged'>
  Email <input id='email' type = "text" ng-model = "username" />
  <br><br>
  Password <input type = "password" ng-model = "password" />
  <!-- Validate the username and password with database -->
  <button ng-click="validate(username, password);">Login</button>
</form>
<!-- Show the user when user logged in -->
<div ng-show='logged'>
  <h1>{{check}}</h1>
  <button ng-click="logout()">Logout</button>
</div>
